<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Twitter</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<!-- Main Style -->
	<link rel="stylesheet" href="assets/css/style.css">
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<!-- Font Awesome 5-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">	
</head>
<body>
	<section class="row board">
		<section class="col-md-4 col__izq">
			<div class="row create">
				<div class="col-md-offset-2 col-md-8 create__contenido">
					<h4>Crea un nuevo Tweet</h4>
					<form class="create__contenido--form">
					  	<div class="form-group create__contenido--portada">
					    	<label for="exampleInputFile">Foto de Portada</label>
					    	<input type="file" id="exampleInputFile">
					  	</div>
					  	<div class="form-group create__contenido--perfil">
					    	<label for="exampleInputFile">Foto de Perfil</label>
					    	<input type="file" id="exampleInputFile">
					  	</div>
					  	<div class="form-group create__contenido--tweet">
					    	<input type="text" class="form-control" placeholder="Escribe tu nuevo Tweet">
					  	</div>
					  	<div class="create__contenido--boton">
					  		<button type="submit" class="btn btn-default">Crear</button>
					  	</div>
					</form>
				</div>
			</div>
		</section>
		<section class="col-md-8 col__der">
			<div class="row" class="tweet">
				<div class="col-md-offset-2 col-md-8">
					<div class="tweet__contenido">
						<div class="tweet__contenido--portada">
							<img src="assets/img/encargahoy.png">
						</div>
						<div class="tweet__contenido--perfil">
							<img src="assets/img/magali.JPG">
						</div>
						<div class="tweet__contenido--texto">
							<p>Compra en cualquier parte del mundo, aprovechando los descuentos y productos exclusivos.</p>
						</div>
						<a class="tweet__contenido-like" href="">
							<i class="fas fa-heart"></i>	
						</a>
						<div class="tweet__contenido-contador">
							<p>0</p>
						</div>
						<div class="tweet__contenido-boton">
							<button type="submit" class="btn btn-default">Eliminar</button>	
						</div>	
					</div>
				</div>
			</div>
		</section>		
	</section>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="assets/js/script.js"></script>
</body>
</html>
